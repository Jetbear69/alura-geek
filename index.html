<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <img src="./assets/img/logo.png" alt="AluraGeek Logo" />
      <h1 class="title">Panel de Administración</h1>
    </header>
    <main>
      <div class="space">
        <h1 class="my-products">MIS PRODUCTOS</h1>
        <section class="products">
          <div id="product-list" class="product-list">
            <p>No se han agregado productos!</p>
          </div>
        </section>
      </div>
      <section class="add-product">
        <h1 class="add">AGREGAR <br />PRODUCTO:</h1>
        <form id="product-form">
          <input
            type="text"
            id="product-name"
            placeholder="nombre..."
            required
          />
          <input
            type="number"
            id="product-price"
            placeholder="precio..."
            required
          />
          <input
            type="text"
            id="product-image"
            placeholder="imagen..."
            required
          />
          <div class="buttons">
            <button type="submit" class="submit-btn">Enviar</button>
            <button type="reset" class="reset-btn">Limpiar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Modal de Edición -->
    <div id="edit-modal" class="modal">
      <div class="modal-content add-product">
        <span class="close">&times;</span>
        <h1 class="add">EDITAR <br />PRODUCTO:</h1>
        <form id="edit-form">
          <input type="text" id="edit-name" placeholder="nombre..." required />
          <input
            type="number"
            id="edit-price"
            placeholder="precio..."
            required
          />
          <input type="text" id="edit-image" placeholder="imagen..." required />
          <div class="buttons">
            <button type="submit" class="submit-btn">Guardar</button>
            <button type="button" class="cancel-btn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div id="delete-modal" class="modal">
      <div class="modal-content add-product">
        <h1 class="add">¿Estás seguro de eliminar este producto?</h1>
        <div class="buttons">
          <button id="confirm-delete" class="submit-btn">Eliminar</button>
          <button id="cancel-delete" class="cancel-btn">Cancelar</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-logo">
        <img src="./assets/img/logo.png" alt="AluraGeek Logo" />
        <h1>Geek Store</h1>
      </div>
      <p>Made with ❤️ by <a href="https://github.com/Jetbear69">Oliver.dev</a></p>
      <p>V2.0.2025</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
