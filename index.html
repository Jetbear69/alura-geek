<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./assets/img/logo.png" alt="AluraGeek Logo">
        <h1 class="title">AluraGeek</h1>
    </header>
    <main>
        <div class="space">
            <h1 class="my-products">MIS PRODUCTOS:</h1>
            <section class="products">
                <div id="product-list" class="product-list">
                    <p>No se han agregado productos!</p>
                </div>
            </section>
        </div>
        <section class="add-product">
            <h1 class="add">AGREGAR <br>PRODUCTO:</h1>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="nombre..." required>
                <input type="number" id="product-price" placeholder="precio..." required>
                <input type="text" id="product-image" placeholder="imagen..." required>
                <div class="buttons">
                    <button type="submit" class="submit-btn">Enviar</button>
                    <button type="reset" class="reset-btn">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="./assets/img/logo.png" alt="AluraGeek Logo">
            <h1>AluraGeek</h1>
        </div>
        <p>Desarrollado por Oliver.dev</p>
        <p>Alura LATAM - 2024</p>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
